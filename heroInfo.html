<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SuperHero Hunter App</title>
	<!-- Favivon -->
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<!-- External CSS File -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="font/lobster.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<main>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h2 class="heading">Biography</h2>
					</div>
				</div>
				<div class="row details-section">
					<div class="col-5 text-center">
						<img src="">
					</div>
					<div class="col-7" id="detailsContnaier">
						<div id="name" class="details"></div>
						<div id="release-date" class="details"></div>
						<div id="description" align="justify"></div>
						<div id="comics">
							<p id="comicNumber"><span>Number of Comics available : </span></p>
						</div>
						<div id="series">
							<p id="seriesNumber"><span>Number of Series : </span></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- External JS File -->
	<script type="text/javascript" src="js/heroInfo.js"></script>
</body>

</html>
